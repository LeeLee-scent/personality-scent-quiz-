<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeLee Scent Studio｜香氣人格測驗</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <section id="intro" class="section active">
      <h1>LeeLee Scent Studio</h1>
      <p class="scent-quote">「香氣，是靈魂的一種語言。」</p>
      <p>在六道題目中，選出最貼近你當下直覺的選項，探索你的香氣人格。</p>
      <button id="start-btn">開始測驗</button>
    </section>

    <section id="quiz" class="section">
      <div id="question-container"></div>
    </section>

    <section id="result" class="section">
      <div id="result-content"></div>
      <button id="restart-btn">重新測驗</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
