<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeLee Scent Studio｜香氣人格測驗</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section id="intro" class="active">
      <h1>LeeLee Scent Studio</h1>
      <p class="tagline">「嗅覺，是靈魂的語言。讓我們從氣味中認識你。」</p>
      <button onclick="startTest()">開始香氣人格測驗</button>
    </section>

    <section id="question" class="hidden">
      <div class="progress">第 <span id="currentIndex">1</span>/6 題</div>
      <h2 id="questionText"></h2>
      <ul id="options"></ul>
    </section>

    <section id="result" class="hidden">
      <div id="resultImage"></div>
      <h2 id="resultTitle"></h2>
      <p id="resultDescription"></p>
      <p class="quote" id="resultQuote"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
