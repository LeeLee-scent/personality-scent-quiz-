<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeLee Scent Studio｜香氣人格測驗</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <section id="intro" class="section active">
      <h1>LeeLee Scent Studio</h1>
      <p class="scent-quote">「香氣，是靈魂的一種語言。」</p>
      <p>好聞的香氛是感官的享受
      <p>它以氣味、情感與記憶調和我們的情緒與心境
      <p>增添個人的風格，提振與轉換心情
      <p>有的人喜歡隨著每天不同的心情變換香氛
      <p>有的人則會鍾情某款香調鮮少變換
      <p>想找到專屬你此時的風格香</p>
      <button id="start-btn">開始測驗</button>
    </section>

    <section id="quiz" class="section">
      <div id="question-container"></div>
    </section>

    <section id="result" class="section">
      <div id="result-content"></div>
      <button id="restart-btn">重新測驗</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
